<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In page</title>
	<link rel="stylesheet" type="text/css" href="/css/main.min.css">
	<script src="/js/jquery.min.js"></script>
	<script src="/js/script.js"></script>
</head>
<body>
<canvas></canvas>

	<div class="allpage">
		<div class="background"></div>
		<div class="logo">
			<div class="logo__image"></div>
		</div>		
		<div class="content">
			<div class="content__wrapper">
				<form action="" name="login-form" class="form" autocomplete="off">
					<label for="email-address" class="input">
						<input type="email" name="email-address" id="email-address" placeholder="Your E-mail"  class="input__text input__email-input" required>
						<span class="input__label">Enter your e-mail:</span>
					</label>
					<label for="password" class="input">
						<input type="password" name="password" id="password" placeholder="Your password" class="input__text input__password-input" required>
						<span class="input__label">Enter your password:</span>
					</label>
					<div class="submit-button">Sign In</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
