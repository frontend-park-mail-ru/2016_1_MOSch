<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up page</title>
	<link rel="stylesheet" type="text/css" href="/css/main.min.css">
	<script src="/js/jquery.min.js"></script>
	<script src="/js/script.js"></script>
</head>
<body>
	<div class="allpage">
		<div class="background"></div>
		<div class="logo">
			<div class="logo__image"></div>
		</div>
		<div class="content">
			<div class="content__wrapper">
				<form action="" name="register-form" class="form" autocomplete="off">
					<label for="email-address" class="input">
						<input type="email" name="email-address" id="email-address" placeholder="Your E-mail"  class="input__text input__email-input" required>
						<span class="input__label">Enter your e-mail:</span>
					</label>
					<label for="username" class="input">
						<input type="text" name="username" id="username" placeholder="Your username" class="input__text input__username-input" required>
						<span class="input__label">Choose your username (latin characters and numbers only):</span>
					</label>
					<div class="submit-button">Sign Up</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
